<h2>New Subject</h2>
{{diagnostic}}
<form class="form-horizontal" >
    <div class="form-group">
        <label class="col-sm-2 control-label" for="subjectId">Subject Id:</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" [(ngModel)]="subjectNew.subjectId" required>
        </div>
    </div>
    <div class="form-group">
        <site-selector [sites]="sites" (select)="onSelect($event)"></site-selector>
    </div>    
    <div id="divSubmit">
        <button type="submit" (click)="onSubmit()"  class="btn btn-default">Submit</button>
    </div>
    <div>{{subjectJson}}</div>    
</form>
